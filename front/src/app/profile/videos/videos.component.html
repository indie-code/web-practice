<a i18n="Профиль|Кнопка создать видео" routerLink="/profile/videos-create">Создать Видео</a>
<mat-list>
  <mat-list-item *ngFor="let video of videos$ | async" >
    <a class="edit-link" [routerLink]="['/profile/videos-edit', video.id]">
      <mat-icon>edit</mat-icon>
    </a>
    <a [routerLink]="['/profile/videos', video.id]">{{ video.title }}</a>
  </mat-list-item>
</mat-list>
